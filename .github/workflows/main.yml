name: Atualizando Capitulos

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.5  # Replace with your Python version

      - name: Install Dependencies
        run: |
          pip install -r database\seeders\abibliadigital_requests\requirements.txt

      - name: Run Script
        run: python database\seeders\abibliadigital_requests\getCapitulos.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Atualizando Capitulos"
          git push
